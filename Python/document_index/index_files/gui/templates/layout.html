<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1 width=device-width">
        <title>Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <style>
            a{
                text-decoration: none;
            }
            a:hover{
                text-decoration: underline;
            }
            .results-header{
                font-size: 16pt;
            }
        </style>
    </head>
    <body>
        <form action="/results"  method="get" class="row row-cols-lg-auto g-3 align-items-center mx-auto top-10" style="width: 400px; margin-top: 3%;">
            <div class="input-group mb-3">
                <input autofocus name="q" type="text" class="form-control" id="form1" placeholder="Search CPS meetings">
                <button type="submit" class="btn btn-primary" id="button-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                </button>
            </div>
        </form>
        {% block body %}{% endblock %}
    </body>
</html>
