{% extends "layout.html" %}

{% block body %}

<h3 style="margin-left: 10.7%;">Showing {{ results_len }} results for {{ q }}</h3>
<ul style="list-style: none; margin-left: 8%; margin-right: 10%;">
    {% for result in results %}
    <li class="results-header"><a href="file:///{{ result['source'] }}" target="_blank">{{ result['type'] }} on {{ result['date'] }}</a> - <a href={{ result["url"] }} target="_blank">View Online</a></li>
        <li>{{ result["highlight" | safe ] }}</li>
    {% endfor %}
</ul>

{% endblock %}
